<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body>
<h1>Simulação de Economia</h1>

<h4>Nome da Empresa</h4>
<input type="text" id="input_empresa">
<h4>Quantas toneladas de soja é armazenada por ano?</h4>
<input type="text" id="input_toneladaAno">
<h4>Qual o valor da tonelada da soja?</h4>
<input type="text" id="input_valorTonelada"><br>

<button onclick="calcular()">Calcular</button>
<div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function calcular(){
    var empresa = input_empresa.value
    var toneladaAno= Number(input_toneladaAno.value)
    var valorTonelada= Number(input_valorTonelada.value)
    var totalAno= (valorTonelada*toneladaAno)
    
    var economia= totalAno-(totalAno*0.925)


    div_mensagem.innerHTML= 
    `A ${empresa} pode economizar até R$ ${economia} reais (7.5%) por ano com a Grão Silos!!!`

    }
</script>
